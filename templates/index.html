{% extends 'base.html' %}
{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
                {% if logged_in == "True" %}
                    <div>
                        <span class="login100-form-title p-b-51">
                            Welcome!
                        </span>
                    </div>
                    <div>
                        <span class="login100-form-title p-b-51">
                            <h5>{{ welcome_name }},</h5>
                            <h6>You have successfully logged in.</h6>
                        </span>
                    </div>
                    <br>
                    <div class="login100-form-title p-b-51">
                        <a href="https://app.powerbi.com/groups/me/reports/52f0a492-d15d-4711-89a3-75d5ab0a5fd0/ReportSection?experience=power-bi" target="_blank">
                            <h4><i class="fa fa-bar-chart" aria-hidden="true"></i> Power BI</h4>
                        </a>                
                    </div>
                {% else %}
                    <span class="login100-form-title p-b-51">
                        User is logged out
                    </span>
                {% endif %}
			</div>
            <div class="login100-form-title p-b-51">
                <a href="{{ url_for('logout')}}">
                    <h4><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</h4>
                </a>                
            </div>
		</div>
	</div>
{% endblock %}
